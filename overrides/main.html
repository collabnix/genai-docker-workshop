{% extends "base.html" %}

{% block extrahead %}
  {{ super() }}
  <style>
    .docker-logo {
      position: absolute;
      top: 0.6rem;
      right: 80px;
      height: 2rem;
      z-index: 10;
    }
    @media screen and (max-width: 76.1875em) {
      .docker-logo {
        right: 70px;
        top: 0.5rem;
      }
    }
  </style>
{% endblock %}

{% block announce %}
  <div class="docker-logo">
    <a href="https://www.docker.com/" target="_blank">
      <img src="https://www.docker.com/wp-content/uploads/2022/03/horizontal-logo-monochromatic-white.png" alt="Docker Logo" height="30">
    </a>
  </div>
{% endblock %}
